$mainMod = SUPER
bindd = SUPER ALT, RETURN, Tmux, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)" tmux new
# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, RETURN, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER ALT SHIFT, F, File manager (cwd), exec, uwsm-app -- nautilus --new-window "$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
unbind = SUPER, W
unbind = SUPER, C
unbind = SUPER, TAB
unbind = SUPER SHIFT, TAB
unbind = SUPER, COMMA
unbind = SUPER SHIFT, COMMA
unbind = SUPER CTRL, COMMA
unbind = SUPER ALT, COMMA
unbind = SUPER SHIFT ALT, COMMA
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, L
unbind = SUPER, SPACE
unbind = SUPER CTRL, L
unbind = SUPER CTRL, T

bindd = SUPER, C, Close window, killactive,
bindd = SUPER CTRL, C, Universal copy, sendshortcut, CTRL, Insert,


bindd = SUPER, period, Next workspace, workspace, r+1
bindd = SUPER, comma, Previous workspace, workspace, e-1

bindd = $mainMod CONTROL, period, Move window to next workspace, movetoworkspace, r+1
bindd = $mainMod CONTROL, comma, Move window to previous workspace, movetoworkspace, r-1


bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

bindd = SUPER CTRL, H, Move window left, swapwindow, l
bindd = SUPER CTRL, L, Move window right, swapwindow, r
bindd = SUPER CTRL, K, Move window up, swapwindow, u
bindd = SUPER CTRL, J, Move window down, swapwindow, d

bindde = SUPER ALT, H, Resize window left, resizeactive, -10 0
bindde = SUPER ALT, L, Resize window right, resizeactive, 10 0
bindde = SUPER ALT, K, Resize window up, resizeactive, 0 -10
bindde = SUPER ALT, J, Resize window down, resizeactive, 0 10

bindd = SUPER CONTROL, T, Toggle window split, togglesplit, # dwindle
bindd = SUPER ALT CONTROL, K, Show key bindings, exec, omarchy-menu-keybindings
bindd = SUPER ALT CONTROL, L, Lock system, exec, omarchy-lock-screen
bindd = SUPER, N, Lock system, exec, omarchy-lock-screen

# TODO: resize, super+esc to system control
bindd = SUPER, SLASH, Launch apps, exec, omarchy-launch-walker

unbind = SUPER, SEMICOLLON
bindd = SUPER, SEMICOLLON, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, SEMICOLLON, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, SEMICOLLON, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"
bindd = SUPER ALT, SEMICOLLON, Invoke last notification, exec, makoctl invoke
bindd = SUPER SHIFT ALT, SEMICOLLON, Restore last notification, exec, makoctl restore


bindd = SUPER, M, System menu, exec, omarchy-menu system

